<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quiz App</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section>
    <div class="container">
      <h1>Welcome to the Quiz App</h1>
      <div id="js-main">

        <h2>Question 1 of 10:</h2>
        <h3 id="#question">Question text...</h3>

        <ol type="a" class="answer-list">
          <li class="answers" id="js-opt-0">option a...</li>
          <li class="answers" id="js-opt-1">option b...</li>
        </ol>
        <h3>Please click on your choice above.</h3>

        <div>
          <p>So far you've gotten XX right and XX wrong.</p>
        </div>

      </div>
    </div>
  </section>
  
  <script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>

  <script src="app.js"></script>

</body>
</html>
